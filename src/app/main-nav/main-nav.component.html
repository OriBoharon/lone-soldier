
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>זכויות החייל הבודד</span>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav white" fixedInViewport=false
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-nav-list color="accent">
      <a mat-list-item color="primary" href="#">השאלון האישי
        <mat-icon matListIcon>folder</mat-icon>

      <mat-divider></mat-divider>

        <mat-icon matListIcon>phone</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="white">
    <ng-content #app></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
