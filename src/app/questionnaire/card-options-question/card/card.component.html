<div (click)="onSelected($event)" class="mat-elevation-z1 rounded" matRipple>
    <div>
        <h2>
            <mat-radio-button value="selected"></mat-radio-button>
        </h2>
    </div>
    <div class="center">
        <img class="rounded" src="assets/{{visualPath}}" altImage="'Image not found">
    </div>
    <div class="center">
        <h2>
            {{title}}
        </h2>
    </div>
    <div>
        <mat-progress-bar mode="determinate" value="{{progress}}"></mat-progress-bar>
    </div>
</div>
