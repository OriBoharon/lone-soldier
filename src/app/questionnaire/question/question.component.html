<div class="" [formGroup]="stepFormGroup">
    <div>
        <h3 class="questionText" #questionText>{{question}}</h3>
    </div>
    <br>
    <div class="">
        <ng-content #question></ng-content>
    </div>
    <div class="center">
            <button *ngIf="!first" mat-button mat-raised-button	matStepperPrevious>הקודם</button>
            <button *ngIf="!last" mat-button mat-raised-button matStepperNext>הבא</button>
    </div>
</div>
